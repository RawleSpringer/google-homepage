<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        margin: 0;
      }
      nav {
        display: flex;
        justify-content: flex-end;
        padding: 10px 30px;
        font-size: 14px;
        align-items: center;
      }

      a {
        outline-style: none;
        text-decoration: none;
        color: #000;
        margin-right: 15px;
      }

      .box-icon {
        height: 4px;
        width: 4px;
        background-color: #000;
        margin-left: 2px;
        margin-top: 2px;
      }
      .box-icon-container {
        display:flex;
        width: 20px;
        flex-wrap: wrap;
      }

      #avatar {
        height: 36px;
        width: 36px;
        background-color: #000;
        border-radius: 50%;
        display:flex;
        justify-content: center;
        align-items: center;
       
      }

      p {
        margin-right: 20px;
      }
      
      footer {
        display:flex;
        justify-content: space-between;
        padding: 5px 30px;
        background-color: gray;
      }

      #left-side-footer {
        display:flex;
      }

      #right-side-footer {
        display:flex; 
      }

      #top-footer {
        background-color: gray;
        padding: 15px 30px;
        border: 1px solid black;
      }
      
    </style>
  </head>
  <body>
    <div>
      <!-- HEADER -->
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="box-icon-container" />
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
          <div class="box-icon"></div>
        </a>
        <a href="#">
          <div id="avatar">
            <p>TOP</p>
          </div>
        </a>
      </nav>
      <!-- MAIN CONTENT -->
      
      <!-- FOOTER -->
      <div id="top-footer">Bahamas</div>
      <footer>
        <div id="left-side-footer">
          <p>Advertising</p>
          <p>Business</p>
          <p>About</p>
          <p>How Search works</p>
        </div>
        
        <div id="right-side-footer">
          <p>Privacy</p>
          <p>Terms</p>
          <p>Settings</p>
        </div>
        
      </footer>
    </div>
  </body>
</html>
